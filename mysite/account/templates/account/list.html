{% extends "account/index.html" %}
{% load static %}
{% load slugify}

{% block content %}
<div class="w3-container w3-left-align" style="padding: 0 15%">
    <h1> Transactions </h1>
    <hr>
    <ul class="w3-ul">
        {% for transcation in transactions %}
            <li class="w3-bar">
                    <img src="{% static 'account/preview.png' %}" class="w3-bar-item w3-circle" style="width:85px">
                    <div class="w3-bar-item">
                    <span class="w3-large">{{ transcation.amount }}</span><br>
                    <span class="w3-small w3-text-blue-grey">{{ transcation.timestamp }}</span>
                    </div>
                </li>
        {% endfor %}
        
    </ul>
</div>
{% endblock content %}
